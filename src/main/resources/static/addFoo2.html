<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">

<body>

<!-- 
 <form method="post" action="/foos">

</form>

<script >

getText = function() // How can I use this callback?
{
    var request = new XMLHttpRequest();
    request.onreadystatechange = function()
    {
        if (request.readyState == 4 && request.status == 200)
        {
        	mycallback(request.responseText); // Another callback here
        }
    }; 
    request.open('POST', "/foos/");
    request.setRequestHeader("Content-Type", "application/json");
    request.send(JSON.stringify({name:"John Rambo"}) );
}

function mycallback(data) {
   alert(data);
}

getText(); //passing mycallback as a method


</script>


</body>
</html>
